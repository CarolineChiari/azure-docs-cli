- uid: az_netappfiles_volume_revert
  name: az netappfiles volume revert
  summary: Revert a volume to one of its snapshots.
  description: Revert a volume to the snapshot specified in the body.
  syntax: >-
    az netappfiles volume revert --account-name
                                 --name
                                 --pool-name
                                 --resource-group
                                 --snapshot-id
                                 [--no-wait]
  examples:
  - summary: Revert a volume to one of its snapshots.
    syntax: az netappfiles volume revert -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname --snapshot-id 9760acf5-4638-11e7-9bdb-020073ca3333
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --name --volume-name -n -v
    summary: The name of the ANF volume.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: The name of the ANF pool.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --snapshot-id -s
    summary: SnapshotId of the snapshot. UUID v4 used to identify the Snapshot, example "9760acf5-4638-11e7-9bdb-020073ca3333".
    description: ''
  optionalParameters:
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_revert-relocation
  name: az netappfiles volume revert-relocation
  summary: Reverts the Azure NetApp Files (ANF) volume relocation process, cleans up the new volume and starts using the former-existing volume.
  description: ''
  syntax: >-
    az netappfiles volume revert-relocation [--account-name]
                                            [--ids]
                                            [--name]
                                            [--no-wait]
                                            [--pool-name]
                                            [--resource-group]
                                            [--subscription]
                                            [--yes]
  examples:
  - summary: Reverts the volume relocation process, cleans up the new volume and starts using the former-existing volume
    syntax: az netappfiles volume revert-relocation -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname
  optionalParameters:
  - name: --account-name -a
    summary: Name of the ANF account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --volume-name -n -v
    summary: Name of the ANF volume.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --pool-name -p
    summary: Name of the ANF pool.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --yes -y
    defaultValue: "False"
    summary: Do not prompt for confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py

### YamlMime:AzureCLIGroup
uid: az_netappfiles_volume
name: az netappfiles volume
summary: Manage Azure NetApp Files (ANF) Volume Resources.
description: ''
directCommands:
- uid: az_netappfiles_volume_create
  name: az netappfiles volume create
  summary: Create a new Azure NetApp Files (ANF) volume.
  description: ''
  syntax: >-
    az netappfiles volume create --account-name
                                 --creation-token
                                 --location
                                 --pool-name
                                 --resource-group
                                 --service-level
                                 --subnet-id
                                 --usage-threshold
                                 --volume-name
                                 [--export-policy]
                                 [--tags]
  examples:
  - summary: Create an ANF volume
    syntax: "az netappfiles volume create -g group --account-name aname --pool-name pname --volume-name vname -l location --service-level \"Premium\" --usage-threshold 107374182400 --creation-token \"unique-token\" --subnet-id \"/subscriptions/mysubsid/resourceGroups/myrg/providers/Microsoft.Network/virtualNetworks/myvnet/subnets/default\" --export-policy '[{\"allowed_clients\":\"0.0.0.0/0\", \"rule_index\": \"1\", \"unix_read_only\": \"true\", \"unix_read_write\": \"false\", \"cifs\": \"false\", \"nfsv3\": \"true\", \"nfsv3\": \"true\", \"nfsv4\": \"false\"}]'"
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --creation-token
    summary: A unique file path identifier, from 1 to 80 characters.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Location. Values from: `az account list-locations`. You can configure the default location using `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: The name of the ANF pool.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-level
    summary: The service level ["Standard"|"Premium"|"Extreme"].
    description: ''
  - isRequired: true
    name: --subnet-id
    summary: The subnet identifier.
    description: ''
  - isRequired: true
    name: --usage-threshold
    summary: The maximum storage quota allowed for a file system in bytes. Min 100 GiB, max 100TiB".
    description: ''
  - isRequired: true
    name: --volume-name -n -v
    summary: The name of the ANF volume.
    description: ''
  optionalParameters:
  - name: --export-policy
    summary: A json list of the parameters for export policy containing rule_index (Order index), unix_read_only (Read only access), unix_read_write (Read and write access), cifs (Allows CIFS protocol), nfsv3 (Allows NFSv3 protocol), nfsv4 (Allows NFSv4 protocol) and allowedClients (Client ingress specification as comma separated string with IPv4 CIDRs, IPv4 host addresses and host names).
    description: ''
  - name: --tags
    summary: A list of space separated tags to apply to the volume.
    description: ''
- uid: az_netappfiles_volume_delete
  name: az netappfiles volume delete
  summary: Delete the specified ANF volume.
  description: ''
  syntax: >-
    az netappfiles volume delete [--account-name]
                                 [--ids]
                                 [--pool-name]
                                 [--resource-group]
                                 [--subscription]
                                 [--volume-name]
  examples:
  - summary: Delete an ANF volume
    syntax: az netappfiles volume delete -g group --account-name aname --pool-name pname --volume-name vname
  optionalParameters:
  - name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --pool-name -p
    summary: The name of the ANF pool.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  - name: --volume-name -n -v
    summary: The name of the ANF volume.
    description: ''
- uid: az_netappfiles_volume_finalize-relocation
  name: az netappfiles volume finalize-relocation
  summary: Finalizes the relocation of the Azure NetApp Files (ANF) volume and cleans up the old volume.
  description: ''
  syntax: >-
    az netappfiles volume finalize-relocation [--account-name]
                                              [--ids]
                                              [--name]
                                              [--no-wait]
                                              [--pool-name]
                                              [--resource-group]
                                              [--subscription]
  examples:
  - summary: Finalizes the relocation of the volume and cleans up the old volume
    syntax: az netappfiles volume finalize-relocation -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname
  optionalParameters:
  - name: --account-name -a
    summary: Name of the ANF account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --volume-name -n -v
    summary: Name of the ANF volume.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --pool-name -p
    summary: Name of the ANF pool.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_list
  name: az netappfiles volume list
  summary: List the ANF Pools for the specified account.
  description: ''
  syntax: >-
    az netappfiles volume list --account-name
                               --pool-name
                               --resource-group
  examples:
  - summary: List the ANF volumes of the pool
    syntax: az netappfiles volume list -g group --account-name aname --pool-name pname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - isRequired: true
    name: --pool-name -n -p
    summary: The name of the ANF pool.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
- uid: az_netappfiles_volume_pool-change
  name: az netappfiles volume pool-change
  summary: Change pool for an Azure NetApp Files (ANF) volume.
  description: ''
  syntax: >-
    az netappfiles volume pool-change --new-pool-resource-id
                                      [--account-name]
                                      [--ids]
                                      [--name]
                                      [--no-wait]
                                      [--pool-name]
                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: This changes the pool for the volume myvolname from mypoolname to pool with the Id mynewresourceid
    syntax: az netappfiles volume pool-change -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname --new-pool-resource-id mynewresourceid
  requiredParameters:
  - isRequired: true
    name: --new-pool-resource-id -d
    summary: The resource id of the new ANF pool.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: The name of the ANF account.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --volume-name -n -v
    summary: The name of the ANF volume.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --pool-name -p
    summary: The name of the ANF pool.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
- uid: az_netappfiles_volume_relocate
  name: az netappfiles volume relocate
  summary: Relocates an Azure NetApp Files (ANF) volume to a new stamp.
  description: ''
  syntax: >-
    az netappfiles volume relocate [--account-name]
                                   [--body]
                                   [--ids]
                                   [--name]
                                   [--no-wait]
                                   [--pool-name]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Relocates volume to a new stamp
    syntax: az netappfiles volume relocate -g mygroup --account-name myaccname --pool-name mypoolname --name myvolname
  optionalParameters:
  - name: --account-name -a
    summary: Name of the ANF account.
    description: ''
  - name: --body
    summary: Relocate volume request. Is either a model type or a IO type. Default value is None.
    description: ''
  - name: --ids
    summary: One or more resource IDs (space-delimited). It should be a complete resource ID containing all information of 'Resource Id' arguments. You should provide either --ids or other 'Resource Id' arguments.
    description: ''
  - name: --name --volume-name -n -v
    summary: Name of the ANF volume.
    description: ''
  - name: --no-wait
    defaultValue: "False"
    summary: Do not wait for the long-running operation to finish.
    description: ''
  - name: --pool-name -p
    summary: Name of the ANF pool.
    description: ''
  - name: --resource-group -g
    summary: Name of resource group. You can configure the default group using `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Name or ID of subscription. You can configure the default subscription using `az account set -s NAME_OR_ID`.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/netappfiles/_help.py
